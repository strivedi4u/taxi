<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Expense</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="expense-form">
        <h2>Create Expense</h2>
        <div class="form-container">
            <!-- Left side for file upload -->
            <div class="left-side">
                <div class="upload-section">
                    <label for="fileUpload" class="file-label">
                        <img src="upload-icon.png" alt="Upload icon">
                        <p>Drag and drop or click here to upload bills of your Expense</p>
                    </label>
                    <input type="file" id="fileUpload" multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.tif,.bmp,.eml,.msg" />
                    <p class="file-info">* File size - 15MB/file; max upload - 5 files</p>
                </div>
            </div>

            <!-- Right side for form input fields -->
            <div class="right-side">
                <form id="expenseForm"><span class="section-1">
                    <div class="form-group">
                        <label for="expenseType">Expense Type</label>
                        <select id="expenseType" >
                            <option value="">----Select Appropriate Transaction Type----</option>
                            <option value="Travel">Travel</option>
                            <option value="Food">Food</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="e.g. 100" required>
                    </div>

                    <div class="form-group">
                        <label for="currency">Currency</label>
                        <select id="currency">
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="spentAt">Spent at</label>
                        <input type="text" id="spentAt" placeholder="e.g. Starbucks">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g. Paid for lunch">
                    </div>

                    <div class="form-group">
                        <label for="cityName">City Name</label>
                        <input type="text" id="cityName" placeholder="Enter first 3 letters">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Business">Business</option>
                            <option value="Personal">Personal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dateOfExpense">Date of Expense</label>
                        <input type="date" id="dateOfExpense" required>
                    </div>

                    <div class="form-group">
                        <label for="timeOfExpense">Time of Expense</label>
                        <input type="time" id="timeOfExpense" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" id="nextButton">Next</button>
                        <button type="reset" id="cancelButton">Cancel</button>
                    </div>
                </form>
            </span>

                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="e.g. 100" required>
                    </div>

                    <div class="form-group">
                        <label for="currency">Currency</label>
                        <select id="currency">
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="spentAt">Spent at</label>
                        <input type="text" id="spentAt" placeholder="e.g. Starbucks">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g. Paid for lunch">
                    </div>

                    <div class="form-group">
                        <label for="cityName">City Name</label>
                        <input type="text" id="cityName" placeholder="Enter first 3 letters">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Business">Business</option>

                        </select>
                    </div>

                    <div class="form-group">

                    <div class="form-group">

                    </div>

                    <div class="button-group">
                        <button type="submit" id="nextButton">Next</button>

                    </div>
                </form></span>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>

    <script>
        document.getElementById('nextButton').addEventListener('click', function() {
            // Hide the first section and show the second section
            document.querySelector('.section-1').style.display = 'none';
            document.querySelector('.section-2').style.display = 'block';
        });
    </script>
</body>
</html>
